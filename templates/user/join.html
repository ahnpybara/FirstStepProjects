<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <!-- css 분리 -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/join.css' %}?ver=4">
        <link rel="stylesheet" type="text/css" href="{% static 'css/join_login_same.css' %}?ver=4">


    <!-- 부트스트랩을 사용하기 위한 선언 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- jQuery를 사용하기 위한 선언 -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <title>회원 가입</title>
</head>
<body>
<div id="root_div">
    <!-- 회원가입시 사용자 정보를 적을 외부 테두리 박스1 -->
    <div class="border_outline">
        <!-- 로고 -->
        <div id="logo"><img
                src="https://blogfiles.pstatic.net/MjAyMzA0MDJfMjg2/MDAxNjgwNDIzNjk3ODAy.ZI7uM4QmLKs-KeALJ8LcUl2x9LnJ1Sd2WV-4P_8bI1cg.IBIosSfIcz-cwb4zg7t4LDWdSRJztgSX2skoCOGk3j8g.PNG.roedeer0807/mainLogo_removebg.png"
                alt="text">
        </div>
        <!-- 설명란 -->
        <div id="explain_text"> 친구들의 소식을 보려면 가입하세요.</div>
        <!-- 이메일 입력란 -->
        <div>
            <div id="email_box" class="form-floating mb-3">
                <input type="email" class="form-control" id="input_email" placeholder="name@example.com">
                <!-- 정유진: id email_error 추가. 이메일 양식에서 벗어나면 이메일 양식에 맞지 않다고 빨간 글로 바뀐다. -->
                <label id="email_error" for="input_email">이메일
                    주소</label>
            </div>
        </div>
        <!-- 이름 입력란 -->
        <div>
            <div id="join_name_box" class="form-floating mb-3">
                <input type="text" class="form-control" id="input_name" placeholder="name@example.com">
                <!-- 정유진: id name_error 추가. 입력후 지운다음 이름이 입력되지 않으면 빨갖게 변한다. -->
                <label id="name_error" for="input_name">이름</label>
            </div>
        </div>
        <!-- 닉네임 입력란 -->
        <div>
            <div id="join_nickname_box" class="form-floating mb-3">
                <input type="text" class="form-control" id="input_nickname"
                       placeholder="name@example.com">
                <!-- 정유진: id nickname_error 추가. 닉네임 양식에서 벗어나면 빨간 글로 바뀐다 -->
                <label id="nickname_error" for="input_nickname">닉네임</label>
            </div>
        </div>
        <!-- 비밀번호 -->
        <div>
            <div id="password_box" class="form-floating mb-3">
                <input type="password" class="form-control" id="input_password"
                       placeholder="name@example.com">
                <!-- 정유진: id password_error 추가. 비밀번호 양식에서 벗어나면 빨간 글로 바뀐다 -->
                <label id="password_error" for="input_password">비밀번호</label>
            </div>
        </div>
        <!-- 가입 버튼 -->
        <button id="access_button" class="btn btn-primary"> 가입</button>
    </div>
    <!-- 로그인으로 넘어가기 위한 내용의 외부 테두리 박스2 -->
    <div class="page_move_box">
        <div> 계정이 있으신가요? <a href="login">로그인</a></div>
    </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
<script src="{% static 'js/join.js' %}"></script>
</body>
</html>
